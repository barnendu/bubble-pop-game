<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
       <title> Bubble Poping</title>
       <link rel="stylesheet" href="main-image.css"/>
       
    </head>
    <body>
        <div class="bubble"></div>
        <div class="score-board">
            <p>You have killed <span class="score">0 </span> SRS-CoV-2 viruses</p>
        </div>
        <div class="shadow">
            <div class="total-score">
                <div class="wrapper winner">
                    <h4>Congratulations</h4>
                    <h4>You have killed all 50 SRS-CoV-2  viruses</h4>
                    <p> You are a Winner!</p>
                </div>
                <div class="wrapper loser">
                    <h4>Sorry</h4>
                    <h4>You have killed <span class="score">0</span> SRS-CoV-2 viruses</h4>
                    <h4> Want to try again ? </h4>
                    <button class="restart">Yes</button>
                    <button class="cancel">No</button>
                </div>
            </div>
        </div>
        <div class="main-game">
            <h2> Ready to Start</h2>
            <button class="start-btn">Start</button>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
